plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

application.mainClass = 'de.neo.dynmapfetcher.MainKt'
shadowJar {
    mainClassName = 'de.neo.dynmapfetcher.MainKt'
}

group = 'de.neo'
archivesBaseName = 'DynmapFetcher'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'
    implementation 'com.google.code.gson:gson:2.8.5'
}